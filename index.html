<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информация</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.7);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #fff;
        }

        .info {
            margin: 10px 0;
            font-size: 18px;
        }

        a {
            color: #1DA1F2;
            text-decoration: none;
            font-weight: bold;
            margin: 0 8px;
            position: relative;
            transition: color 0.3s ease;
        }

        a::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background: #1DA1F2;
            transition: width 0.3s;
            position: absolute;
            bottom: -3px;
            left: 0;
        }

        a:hover {
            color: #0d8ddb;
        }

        a:hover::after {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Поддержка</h1>
        <div class="info">
            <a href="https://t.me/cyn_elliot" target="_blank">@cyn_elliot</a> | 
            <a href="https://t.me/bacctor" target="_blank">@bacctor</a>
        </div>
        <div class="info">Организатор — @cyn_elliot, разработчик бота — @bacctor</div>
    </div>
</body>
</html>
